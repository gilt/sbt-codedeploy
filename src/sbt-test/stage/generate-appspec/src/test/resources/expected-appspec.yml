version: 0.0
os: linux
hooks:
  AfterInstall:
    - location: scripts/generate-appspec/AfterInstall/01.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/AfterInstall/02.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/AfterInstall/03.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/generate-appspec/ApplicationStart/01.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/ApplicationStart/02.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/ApplicationStart/03.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/generate-appspec/ApplicationStop/01.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/ApplicationStop/02.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/ApplicationStop/03.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/generate-appspec/BeforeInstall/01.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/BeforeInstall/02.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/BeforeInstall/03.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/generate-appspec/ValidateService/01.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/ValidateService/02.sh
      timeout: 300
      runas: root
    - location: scripts/generate-appspec/ValidateService/03.sh
      timeout: 300
      runas: root
files:
  - source: content/generate-appspec/application.conf
    destination: generate-appspec
  - source: content/generate-appspec/lib/org.scala-lang.scala-library-2.10.4.jar
    destination: generate-appspec/lib
  - source: content/generate-appspec/lib/com.example.generate-appspec-0.1-SNAPSHOT.jar
    destination: generate-appspec/lib
permissions:
  - object: lib
    mode: "0400"
    owner: root
    group: root
    type:
      - file
